<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Cart System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-violet-300 via-purple-300 to-pink-300 p-6 font-sans">
  <h1 class="text-center text-3xl font-extrabold text-purple-800 mb-8 drop-shadow-lg">
    ðŸ›’ Simple Cart System
  </h1>

  <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Products Section -->
    <div class="bg-white/70 backdrop-blur-md rounded-3xl p-6 shadow-2xl border border-purple-200">
      <h2 class="text-center font-bold text-xl text-purple-800 mb-6">âœ¨ Products âœ¨</h2>

      <div class="space-y-4">
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">Nova</h3>
          <p class="font-semibold mt-2">â‚±10.00</p>
          <button class="add bg-white text-purple-700 font-semibold rounded-md px-3 py-1 mt-2 hover:bg-purple-100 transition"
                  data-name="Nova" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">Piattos</h3>
          <p class="font-semibold mt-2">â‚±10.00</p>
          <button class="add bg-white text-purple-700 font-semibold rounded-md px-3 py-1 mt-2 hover:bg-purple-100 transition"
                  data-name="Piattos" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">Chicharon ni Mang Juan</h3>
          <p class="font-semibold mt-2">â‚±10.00</p>
          <button class="add bg-white text-purple-700 font-semibold rounded-md px-3 py-1 mt-2 hover:bg-purple-100 transition"
                  data-name="Chicharon ni Mang Juan" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">loaded</h3>
          <p class="font-semibold mt-2">â‚±10.00</p>
          <button class="add bg-white text-purple-700 font-semibold rounded-md px-3 py-1 mt-2 hover:bg-purple-100 transition"
                  data-name="loaded" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg hover:scale-105 transition-transform">
          <h3 class="font-bold text-lg">DingDong</h3>
          <p class="font-semibold mt-2">â‚±10.00</p>
          <button class="add bg-white text-purple-700 font-semibold rounded-md px-3 py-1 mt-2 hover:bg-purple-100 transition"
                  data-name="DingDong" data-price="10">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="bg-white/70 backdrop-blur-md rounded-3xl p-6 shadow-2xl border border-purple-200">
      <h2 class="text-center font-bold text-xl text-purple-800 mb-6">ðŸ§º Your Cart</h2>
      <ul id="cartList" class="space-y-3"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".add");
      const cartList = document.getElementById("cartList");

      buttons.forEach(button => {
        button.addEventListener("click", (e) => {
          const name = e.target.getAttribute("data-name");
          const price = e.target.getAttribute("data-price");

          const li = document.createElement("li");
          li.textContent = `${name} - â‚±${price}.00`;
          li.className = "bg-purple-100 p-2 rounded-lg shadow text-purple-800 font-medium border border-purple-200";
          cartList.append(li);
        });
      });
    });
  </script>
</body>
</html>
